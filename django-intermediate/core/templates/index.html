{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Index</title>
    <meta charset="utf-8">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Pre√ßo</th>
                    <th scope="col">Estoque</th>
                </tr>
            </thead>
            <tbody>
                {% for prod in products %}
                    <tr>
                        <td scope="row">{{ prod.id }}</td>
                        <td scope="row"><a href="#modal{{ prod.id }}" data-toggle="modal">{{ prod.name }}</a></td>
                        <td scope="row">{{ prod.price }}</td>
                        <td scope="row">{{ prod.stock }}</td>
                    </tr>
                    <div class="modal fade bd-example-modal-lg show" id="modal{{ prod.id }}" role="dialog">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body" id="dynamic-content">
                                    <img src="{{ prod.image.url }}" class="img-fluid" alt="{{ prod.name }}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
