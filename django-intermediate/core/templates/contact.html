{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Contact</title>
    <meta charset="utf-8">
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1>Contact</h1>
        {% bootstrap_messages %}

        <form action="{% url 'contact' %}" method="post" class="form" autocomplete="off">
            {%  csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            {% endbuttons %}
        </form>
    </div>

    {%  bootstrap_javascript jquery='full' %}
</body>
</html>
