{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar o produto "{{ object }}"?</p>
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a class="btn btn-warning" href="{% url 'index' %}">Cancelar</a>
    </form>
{% endblock %}
