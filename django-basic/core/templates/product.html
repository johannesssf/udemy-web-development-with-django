<!DOCTYPE html>
<html>
<head>
    <title>Django Basic - Product</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Product</h1>

    <table>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Stock</th>
        </tr>
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.stock }}</td>
        </tr>
    </table>
    <br />
    <a href="{% url 'index' %}">Voltar</a>
</body>
</html>
